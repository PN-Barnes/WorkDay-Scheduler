<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col" class="col-2">Time</th>
            <th scope="col" class="col-10">Event</th>
            <th scope="col" class="col-2">Save</th>
          </tr>
        </thead>
        <!-- class="p-3 mb-2 bg-secondary text-white" grey out-->
        <!-- class="p-3 mb-2 bg-success text-white"  green-->
        <!-- class="p-3 mb-2 bg-danger text-white" color red for tr tag-->
        <!-- class="btn-close" disabled aria-label="Close"  disable textarea -->
        <tbody id="tableBody">
<!-- 9:00 AM -->
          <tr id="nineAMrow">
            <th scope="row" class="col-2" id="9" >9:00</th>
            <td class="col-10">
              <textarea class="form-control" placeholder="Leave a comment here" id="9amEvent"></textarea>
              <label for="floatingTextarea"></label>
            </td>
            <td>
              <button type="button" class="btn btn-primary" id="buttonNineAM">Save</button>
            </td class="col-2">  
          </tr>
<!-- 10:00 AM -->
          <tr id="tenAMrow">
            <th scope="row" class="col-2" id="tenAM">10:00</th>

            </td>
          </tr>

          </tr>
