<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col" class="col-2">Time</th>
            <th scope="col" class="col-10">Event</th>
            <th scope="col" class="col-2">Save</th>
          </tr>
        </thead>
        <!-- class="p-3 mb-2 bg-secondary text-white" grey out-->
        <!-- class="p-3 mb-2 bg-success text-white"  green-->
        <!-- class="p-3 mb-2 bg-danger text-white" color red for tr tag-->
        <!-- class="btn-close" disabled aria-label="Close"  disable textarea -->
        <tbody>
          <tr>
            <th scope="row" class="col-2">9:00</th>
            <td class="col-10"><textarea class="form-control"></textarea></td>
            <td class="col-2"><button type="button" class="btn btn-primary">Primary</button></td>
          </tr>
          <tr>
            <th scope="row" class="col-2">10:00</th>
            <td class="col-10"><textarea class="form-control"></textarea>
            <td class="col-2"><button type="button" class="btn btn-primary">Primary</button></td>
          </tr>
          <tr>
            <th scope="row" class="col-2">11:00</th>
            <td class="col-10"><textarea class="form-control"></textarea>
            <td class="col-2"><button type="button" class="btn btn-primary">Primary</button></td>
          </tr>
          <tr>
            <th scope="row" class="col-2">12:00</th>
            <td class="col-10"><textarea class="form-control"></textarea>
            <td class="col-2"><button type="button" class="btn btn-primary">Primary</button></td>
          </tr>
          <tr>
            <th scope="row" class="col-2">1:00</th>
            <td class="col-10"><textarea class="form-control"></textarea>
            <td class="col-2"><button type="button" class="btn btn-primary">Primary</button></td>
          </tr>
          <tr>
            <th scope="row" class="col-2">2:00</th>
            <td class="col-10"><textarea class="form-control"></textarea>
            <td class="col-2"><button type="button" class="btn btn-primary">Primary</button></td>
          </tr>
          <tr>
            <th scope="row" class="col-2">3:00</th>
            <td class="col-10"><textarea class="form-control"></textarea>
            <td class="col-2"><button type="button" class="btn btn-primary">Primary</button></td>
          </tr>
          <tr>
            <th scope="row" class="col-2">4:00</th>
            <td class="col-10"><textarea class="form-control"></textarea>
            <td class="col-2"><button type="button" class="btn btn-primary">Primary</button></td>
          </tr>
          <tr>
            <th scope="row" class="col-2">5:00</th>
            <td class="col-10"><textarea class="form-control"></textarea>
            <td class="col-2"><button type="button" class="btn btn-primary">Primary</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
